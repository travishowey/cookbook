{% extends 'howeydoin/base.html' %}
{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{item.name}} Details</title>
</head>
</head>

{% block body %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static item.image.url %}" class="card" height="300px">
            </div>
            <div class="col-md-6">
                <h1>{{ item.name }}</h1>
                <p>{{ item.details }}</p>
                <h4>{{ item.ingredients }}</h4>
                <br><br>
                <h4>{{ item.instructions }}</h4>
                <br>
                <div class="col-md-6">
                    <a href="{% url 'home:download' item.id %}" class="btn btn-warning">Download CV</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
