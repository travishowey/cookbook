{% extends 'howeydoin/base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
{% block body %}
<header class="py-5 bg-image" style="background-image: url('https://togorv.com/wp-content/uploads/2020/08/Blackstone-Griddle-Cooking.png'); max-width: 100%; height: 20rem;">
    <div class="text-center my-5">
        <h1 class="fs-3 header-text" style="color: white">Howey Doin' Cooking</h1>
        <p class="subtext mb-0 header-text" style="color: white">A website built to hold family recipes</p>
    </div>
</header>
    <section class="py-5">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2>View all recipes</h2>
                    <p class="mb-0">Jump right in and get to cooking</p>
                    <br>
                    <a href="{% url 'home:allrecipes' %}"><button class="btn btn-primary">Let's Go!</button></a>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container pb-5">
        <div class="row">
        {% for item in item_list %}
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                  <img src="{% static item.image.url %}" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.details }}</p>
                  </div>
                </div>
            </div>
        {% endfor %}
    </section>


{% endblock %}
</body>
</html>
