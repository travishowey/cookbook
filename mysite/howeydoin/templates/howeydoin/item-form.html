{% extends 'howeydoin/base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Recipe</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
{% block body %}

<div class="about-section">
  <h1>Add a new recipe</h1>
  <p>(Images are broken at this time. Can be fixed in code)</p>
</div>
    <br><br><br>
<form method="POST" class="px-5">
    {% csrf_token %}

    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="">Ingredients</label>
        <input type="text" class="form-control" id="ingredients" name="ingredients">
    </div>
    <div class="form-group">
        <label for="">Instructions</label>
        <input type="text" class="form-control" id="instructions" name="instructions">
    </div>
    <div class="form-group">
        <label for="">Details</label>
        <input type="text" class="form-control" id="details" name="details">
    </div>
    <div class="form-group">
        <label for="">Image</label>
        <input type="file" class="form-control" id="image" name="image">
    </div>

    <button type="submit">Save</button>
</form>
    <br><br><br>
{% endblock %}
